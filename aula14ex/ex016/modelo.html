<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de exercicio</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtini">Inicio: </label>
                <input type="number" name="txtini" id="txtini" min="1">
            </p>
            <p>
                <label for="txtfim">Fim: </label>
                <input type="number" name="txtfim" id="txtfim" min="1">
            </p>
            <p>
                <label for="txtp">Passo: </label>
                <input type="number" name="txtp" id="txtp" placeholder="" min="1">
            </p>
            <p>
                <input type="submit" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
